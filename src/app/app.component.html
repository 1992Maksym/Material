<header class="header">
  <a mat-button class="mat-button" [matMenuTriggerFor]="aboveMenu">Above</a>
  <mat-menu #aboveMenu="matMenu" class="mat-menu" yPosition="above">
    <button mat-menu-item>Item 1</button>
    <button mat-menu-item>Item 2</button>
  </mat-menu>

  <a mat-button class="mat-button" [matMenuTriggerFor]="belowMenu">Below</a>
  <mat-menu #belowMenu="matMenu" class="mat-menu" yPosition="below">
    <button mat-menu-item>Item 1</button>
    <button mat-menu-item>Item 2</button>
  </mat-menu>

  <button mat-button>Before</button>

  <button mat-button>After</button>
</header>
<section class="datePicker">
  <form >
    <mat-form-field appearance="fill" class="date-form" FormControlName="date">
      <mat-label class="date-label">Choose a date</mat-label>
      <input matInput [min]="minDate" [matDatepicker]="picker">
      <mat-hint class="datePicker-hint">MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matSuffix [for]="picker" class="datePicker-toggle"></mat-datepicker-toggle>
      <mat-datepicker #picker ></mat-datepicker>
<!--      <mat-error *ngIf="">-->
<!--        is not a valid date!-->
<!--      </mat-error>-->
    </mat-form-field>
  </form>
</section>
