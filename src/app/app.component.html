<header class="header">
  <a mat-button class="mat-button" [matMenuTriggerFor]="aboveMenu">Above</a>
  <mat-menu #aboveMenu="matMenu" yPosition="above">
    <button mat-menu-item>Item 1</button>
    <button mat-menu-item>Item 2</button>
  </mat-menu>

  <a mat-button class="mat-button" [matMenuTriggerFor]="belowMenu">Below</a>
  <mat-menu #belowMenu="matMenu" yPosition="below">
    <button mat-menu-item>Item 1</button>
    <button mat-menu-item>Item 2</button>
  </mat-menu>

  <button mat-button>Before</button>

  <button mat-button>After</button>

</header>
